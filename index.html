<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;1,14..32,300&family=Poppins:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Ex: 70">
        </div>
        <div class="input-group">
            <label for="height">Altura (m):</label>
            <input type="number" id="height" placeholder="Ex: 1.75">
        </div>
        <button id="calculate">Calcular IMC</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
